{% extends 'base.html' %}
{% block content %}

<h1>Details for {{ restaurant.name }}</h1>

<div class="row">
    <div class="col s6">
      <div class="card">
        <div class="card-content">
          <span class="card-title">{{ restaurant.name }}</span>
          <p>Address: {{ restaurant.address }}</p>
          <p>Description: {{ restaurant.description|linebreaks }}</p>
        </div>
      </div>
    </div>
</div>

{% endblock %}
